<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生信息管理系统</title>
  <link href="../public/css/test_4.css" type="text/css" rel="stylesheet">
  <link href="/public/img/icon.png" rel="icon">
  <script src="../public/js/test_4.js" type="text/javascript"></script>
</head>
<body id="page">
<div id="app">
  <header  id="header"><img id="headerImg" src="../public/img/header2.png">
    <div id="headerinfo"><img id="userimg"  src="../public/img/userimg.png">
      <div id="div001">
        学生：{{student.name}}
        <button class="button">刷新</button>
        <button class="button">退出系统</button>
      </div>
    </div>
  </header>
  <section id="leftsection">
      <span id="ul01" onmouseover="ulMouseOver(id)" onmouseout="ulMouseOut(id)" onclick="rightClick(id,{{student.id}})"><img class="leftIcon" src="../public/img/icon01.png" >主页
      </span>
    <span id="ul02" onmouseover="ulMouseOver(id)" onmouseout="ulMouseOut(id)" onclick="rightClick(id,{{student.id}})"><img class="leftIcon" src="../public/img/icon02.png" >我的基本信息
      </span>
    <span id="ul03" onmouseover="ulMouseOver(id)" onmouseout="ulMouseOut(id)" onclick="rightClick(id,{{student.id}})"><img class="leftIcon" src="../public/img/icon03.png" >我的选课
      </span>
    <span id="ul04" onmouseover="ulMouseOver(id)" onmouseout="ulMouseOut(id)" onclick="rightClick(id,{{student.id}})"><img class="leftIcon" src="../public/img/icon04.png" >我的成绩
      </span>
    <span id="ul05" onmouseover="ulMouseOver(id)" onmouseout="ulMouseOut(id)" onclick="rightClick(id,{{student.id}})"><img class="leftIcon" src="../public/img/icon05.png" >社会成果
      </span>

  </section>
  <section id="rightsection">
    <iframe id="frame" frameborder="0" width="100%" height="100%"></iframe>
    <script>
      document.getElementById("frame").src="/student/main?id="+{{student.id}},
      console.log(document.getElementById("frame").src)
    </script>
  </section>
</div>
</body>
</html>
