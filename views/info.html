<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>info</title>
  <link href="/public/css/info.css" type="text/css" rel="stylesheet">
  <script src="/public/js/info.js" type="text/javascript"></script>

</head>
<body>
<div id="main">
  <div id="leftpanel">
    <div style="width: 100px;height:100px;margin-right: 90px;margin-left: 90px;margin-top: 15px;margin-bottom: 15px;">
      <img src="/public/img/userimg.png" class="radiusImg" width="100%" height="auto">
    </div>
    <h3 class="info">{{student.name}}</h3>
    <h5 class="info_Gray">山东大学({{student.campus}}) | 软件工程</h5>
    <h5 class="info_Gray">{{student.class}}</h5>
    <div style="width: 200px;height:138px;background: white;border-bottom-right-radius: 10px;padding-left: 40px;padding-right: 40px;">
      <button class="infobtn">上 传 头 像</button>
      <button class="infobtn" onclick="modification({{student.id}})">修 改 信 息</button>
    </div>
  </div>
  <div id="rightpanel" class="rightBd">
    <div id="right1">
      <h3>基本信息</h3>
      <h5><span>性别</span>{{student.gender}}</h5>
      <h5><span>出生日期</span>{{ student.birth }}</h5>
      <h5><span>Tel</span>{{student.Tel}}</h5>
      <h5><span>E-Mail</span>{{student.Email}}</h5>
      <h5><span>英语</span>{{student.Englishlevel}}</h5>
      <hr color="#D9E2DD">
      <h3>职业技能</h3>
      <h5><span>Java</span><img src="/public/img/get.png"></h5>
      <h5><span>CPP</span><img src="/public/img/still.png"></h5>
      <h5><span>HTML</span><img src="/public/img/get.png"></h5>
      <h5><span>Css</span><img src="/public/img/get.png"></h5>
      <h5><span>JavaScript</span><img src="/public/img/still.png"></h5>
    </div>
    <div id="right2">
      <h3>本科教育</h3>
      <h5><span class="span2">2019-2020学年排名</span><span class="span1">前50%</span><img src="/public/img/get.png"></h5>
      <h5><span class="span2">2019年末转专业</span><span class="span1">软件工程->AI</span><img src="/public/img/still.png"></h5>
      <h5><span class="span2">CET</span><span class="span1">level 4</span><img src="/public/img/get.png"></h5>
      <h5><span class="span2">CET</span><span class="span1">level 6</span><img src="/public/img/still.png"></h5>
      <h5><span class="span2">CCF</span><span class="span1"></span><img src="/public/img/still.png"></h5>
    </div>
  </div>
</div>
</body>
</html>
