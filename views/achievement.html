<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>achievement</title>
  <link href="/public/css/achievement.css" type="text/css" rel="stylesheet">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
  <script src="/node_modules/echarts/dist/echarts.js" type="text/javascript"></script>
</head>
<body>
  <div id="main">
    <div id="a-left">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <th class="th">课程名</th>
          <th class="th">成绩</th>
        </thead>
        <tbody class="innerbox" style="padding: 0">
        {{each grades}}
        <tr>
          <td>{{$value[0]}}</td>
          <td>{{$value[1]}}</td>
<!--          <td>{{grades[key]}}</td>-->
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div id="a-right">
    </div>
  </div>
  <script type="text/javascript">
    var echart = echarts.init(document.getElementById('a-right'))
    var option ={
      title: {
        text: '专业成绩分析'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['我', '班级平均', '年级平均'],
        right:60
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        data: ['高级程序语言—Java', 'C++', '数据结构(c++)', 'Web技术', '总成绩(百分制)']
      },
      yAxis: {
        type: 'value',
        scale:true
      },
      series: [
        {
          name: '我',
          type: 'line',
          data: [91, 94, 81, 90, 90]
        },
        {
          name: '班级平均',
          type: 'line',
          data: [85,81,85,82,79]
        },
        {
          name: '年级平均',
          type: 'line',
          data: [80,78,83,86,82]
        }
      ]
    };
    echart.setOption(option)
  </script>
</body>
</html>
